[tool:pytest]
# Pytest configuration for AUR-279 Phase 5 Testing

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    api: API endpoint tests
    e2e: End-to-end tests with database
    slow: Tests that take longer to run
    tax_services: Tests for tax calculation services (AUR-276)
    payroll_engine: Tests for payroll engine (AUR-277)
    payroll_api: Tests for payroll API endpoints (AUR-278)
    performance: Performance and load tests

# Coverage configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --cov=modules
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=90
    --cov-branch

# Coverage exclusions
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*:UserWarning

# Test environment
env =
    TESTING = true
    JWT_SECRET_KEY = test-secret-key-for-testing-only
    DATABASE_URL = sqlite:///./test.db
    ENVIRONMENT = testing