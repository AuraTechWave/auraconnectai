[tool:pytest]
testpaths = modules
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Custom markers for test categorization
markers =
    slow: marks tests as slow running (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring full stack
    unit: marks tests as unit tests
    concurrent: marks tests that involve concurrency/threading
    api: marks tests that test API endpoints
    db: marks tests that require database access
    stress: marks tests as stress/load tests