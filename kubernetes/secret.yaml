apiVersion: v1
kind: Secret
metadata:
  name: auraconnect-secrets
  namespace: auraconnect
type: Opaque
stringData:
  # Database Credentials
  POSTGRES_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  DATABASE_URL: "postgresql://auraconnect:REPLACE_WITH_ACTUAL_PASSWORD@postgres:5432/auraconnect"
  
  # Redis Credentials
  REDIS_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  REDIS_URL: "redis://default:REPLACE_WITH_ACTUAL_PASSWORD@redis:6379/0"
  
  # JWT Secret
  JWT_SECRET_KEY: "REPLACE_WITH_ACTUAL_SECRET_KEY"
  
  # Payment Gateway Credentials
  STRIPE_SECRET_KEY: "REPLACE_WITH_ACTUAL_KEY"
  STRIPE_WEBHOOK_SECRET: "REPLACE_WITH_ACTUAL_SECRET"
  SQUARE_ACCESS_TOKEN: "REPLACE_WITH_ACTUAL_TOKEN"
  SQUARE_LOCATION_ID: "REPLACE_WITH_ACTUAL_ID"
  PAYPAL_CLIENT_ID: "REPLACE_WITH_ACTUAL_ID"
  PAYPAL_CLIENT_SECRET: "REPLACE_WITH_ACTUAL_SECRET"
  
  # Email Credentials
  SMTP_USER: "REPLACE_WITH_ACTUAL_USER"
  SMTP_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  
  # SMS Credentials (Twilio)
  TWILIO_ACCOUNT_SID: "REPLACE_WITH_ACTUAL_SID"
  TWILIO_AUTH_TOKEN: "REPLACE_WITH_ACTUAL_TOKEN"
  TWILIO_PHONE_NUMBER: "REPLACE_WITH_ACTUAL_PHONE"
  
  # Push Notifications (Firebase)
  FIREBASE_CREDENTIALS: "REPLACE_WITH_ACTUAL_CREDENTIALS_JSON"
  
  # AWS Credentials
  AWS_ACCESS_KEY_ID: "REPLACE_WITH_ACTUAL_KEY"
  AWS_SECRET_ACCESS_KEY: "REPLACE_WITH_ACTUAL_SECRET"
  S3_BUCKET_NAME: "REPLACE_WITH_ACTUAL_BUCKET"
  
  # Monitoring
  SENTRY_DSN: "REPLACE_WITH_ACTUAL_DSN"
  
  # Frontend Secrets
  REACT_APP_GOOGLE_MAPS_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
  REACT_APP_STRIPE_PUBLISHABLE_KEY: "REPLACE_WITH_ACTUAL_KEY"
  REACT_APP_SENTRY_DSN: "REPLACE_WITH_ACTUAL_DSN"